<body>

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12">
          <video id="video" controls tabindex="0" autobuffer preload>
            <source type="video/mp4; codecs=&quot;avc1.42E01E, mp4a.40.2&quot;" src="./GP011018.mp4"></source> <!--ใส่ชื่อวีดีโอ กด save แล้ว run หน้าเว็บใหม่-->
          </video>
          <div id="controls">
            <button type="button" class="btn btn-default" id="seekBackward"><b><<</b></button>
            <button type="button" class="btn btn-default" id="play-pause">Play</button>
            <button type="button" class="btn btn-default" id="seekForward"><b>>></b></button>
            <button type="button" class="btn btn-success" id="Snapshort">Snapshort</button>
            <button type="button" class="btn btn-danger" id="clear">Clear Table</button>
          </div>
          <br>
          <div class="frame">
            <div><b>Current Frame : <span id="currentFrame">0</span>F<b></div>
              <div><b>Frame Number Snapshort : <span id="frameNumberStart">0</span>F<b></div>
              <div><b>Time Start Snapshort: <span id="timeStart">0</span><b></div>
            </div>
            <br>
          </div>
          <div class="col-sm-12">
            <h3>Data Record</h3>
            <p>The table is frame number and time(SMETP)record</p>
            <table class="table table-striped" id="table">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Fram Number</th>
                  <th>Time</th>
                  <th>Video</th>
                </tr>
              </thead>
              <tbody id="tbody">
              </tbody>
            </table>
            <button type="button" class="btn btn-info" id="export">Export Excel</button>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
  <script>
    var i = 0;
    var videoName = '';

    $(document).keydown(function(e){    
      if (e.keyCode == 83) { //S        
         playPause();
         return true;
      }
      else if (e.keyCode == 65) {//A         
         seekBackward();
         return true;
      }
      else if (e.keyCode == 68) {//D
         seekForward();
        return true;
      }
      else if (e.keyCode == 67) {//C         
         clear();
         return true;
      }
      else if (e.keyCode == 66) {//B        
         snapshort();
         return true;
      }
    }); 
    
    <!-- function readURL(input) { -->
      <!-- if (input.files && input.files[0]) { -->
        <!-- videoName = input.files[0].name; -->
        <!-- var reader = new FileReader(); -->
        <!-- reader.onload = function(e) { -->
          <!-- $('#video').attr('src', e.target.result); -->
        <!-- }; -->
        <!-- reader.readAsDataURL(input.files[0]); -->
      <!-- } -->
    <!-- } -->

    var video = VideoFrame({
      id: 'video',
      frameRate: 29.97,
      callback: function(frame) {
        $('#currentFrame').html(frame);
      }
    });
    
    function seekBackward() {
      var frame = video.get();
      video.seekBackward(1,function() {
        console.log('seekBackward',frame);
        $('#currentFrame').html(frame);
      });
    };
       
    function seekForward() {
      var frame = video.get();
      video.seekForward(1,function() {
        console.log('seekForward',frame);
        $('#currentFrame').html(frame);
      }); 
    };   
    
    function playPause() {
      var i = 0;
      if (video.video.paused) {
        video.video.play();
        video.listen('frame');
        $(this).html('Pause');
      } else {
        video.video.pause();
        video.stopListen();
        $(this).html('Play');
      }
    };

    function snapshort() {      
      i++;
      var frame = video.get();
      var SMPTE = video.toSMPTE(frame);
      fstart = frame;
      tstart = SMPTE;
      $('#frameNumberStart').html(frame);
      $('#timeStart').html(SMPTE);
      var tbody = '<tr><td>' + i + '</td><td>' + frame + '</td><td>' + SMPTE + '</td><td>' + $('video').find('Source:first').attr('src') + '</td></tr>';
      $('#tbody').append(tbody);
      $("#video").attr("tabindex",-1).focus();
    };  

    function clear() {
      i = 0;
      $('#tbody').empty();
      var video = document.getElementById("video");
      video.currentTime = 0;
      var frame = video.get();
      $('#currentFrame').html(frame);
    };    

    function tabletoExcel(table, name) {
      var uri = 'data:application/vnd.ms-excel;base64,',
        template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]></head><body><table>{table}</table></body></html>',
        base64 = function(s) {
          return window.btoa(unescape(encodeURIComponent(s)));
        },
        format = function(s, c) {
          return s.replace(/{(\w+)}/g, function(m, p) {
            return c[p];
          });
        };
      if (!table.nodeType) table = document.getElementById(table);
      var ctx = {
        worksheet: name || 'Worksheet',
        table: table.innerHTML
      };
      window.location.href = uri + base64(format(template, ctx));
    };    

    $('#play-pause').click(function() {
      playPause();
    });
    
    $('#seekBackward').click(function() {
      seekBackward();
    });
    
    $('#seekForward').click(function() {
      seekForward();
    });       

    $('#Snapshort').click(function() {     
      snapshort();      
    });

    $('#clear').click(function() {
      clear();
    });

    $('#export').click(function() {
      tabletoExcel('table', new Date().getTime())
    });

  </script>
</body>
